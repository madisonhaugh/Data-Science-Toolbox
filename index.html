<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Science Toolbox</title>
    <style>
        html {
            background-color: black;
        }
        
        body {
	        margin: 0 auto;
	        width: 100%;
	        max-width: 1020px;
	        min-width: 640px;
            font-family: monospace;
        }
    
        section {
            height: 500px;
            text-align: center;
            background-color: hsl(0, 100%, 100%);
        }
        
        h1 {
            padding-top: 30px;
            font-family: Impact, Charcoal, sans-serif;
        }
        
        .container {
            margin: 30px 70px;
        }
        
        table {
            width: 100%;
        }
        
        td {
            width: 50%;
        }
        
        a {
	        display: block;
            font-size: 15px;
            padding-top: 10px;
            padding-bottom:10px;
        }
        
        a:link, a:visited {
            text-decoration: none;
            color: hsla(0, 0%, 100%, 0.7);
            background-color: hsl(0, 0%, 42%, 0.7);
        }

        a:active, a:hover {
            color: white;
            background-color: hsla(0, 0%, 42%, 0.4);
        }
    </style>
</head>
<body>
    <section>
        <h1>Welcome to the Data Science Toolbox!</h1>
        <h3>Please select one of the following applications to run:</h3>
        <div class="container">
            <table>
                <tr>
                    <td><a href='{{ url_for("open_rstudio") }}' target="_blank">RStudio</a></td>
                    <td><a href='{{ url_for("open_hadoop") }}' target="_blank">Apache Hadoop</a></td>
                </tr>
                <tr>
                    <td><a href='{{ url_for("open_spyder") }}' target="_blank">Spyder</a></td>
                    <td><a href='{{ url_for("open_spark") }}' target="_blank">Apache Spark</a></td>
                </tr>
                <tr>
                    <td><a href='{{ url_for("open_ibm") }}' target="_blank">IBM SAS</a></td>
                    <td><a href='{{ url_for("open_tableau") }}' target="_blank">Tableau</a></td>
                </tr>
                <tr>
                    <td><a href='{{ url_for("open_git") }}' target="_blank">Git</a></td>
                    <td><a href='{{ url_for("open_sonar") }}' target="_blank">SonarQube and SonarScanner Binaries</a></td>
                </tr>
                <tr>
                    <td><a href='{{ url_for("open_jupyter") }}' target="_blank">Jupyter Notebook</a></td>
                    <td><a href='{{ url_for("open_tensorflow") }}' target="_blank">Tensorflow</a></td>
                </tr>
                <tr>
                    <td><a href='{{ url_for("open_orange") }}' target="_blank">Orange</a></td>
                    <td><a href='{{ url_for("open_markdown") }}' target="_blank">Markdown</a></td>
                </tr>
                <tr>
                    <td><a href='{{ url_for("open_vscode") }}' target="_blank">Visual Studio Code IDE</a></td>
                    <td></td>
                </tr>
                
            </table>
        </div>
    </section>
</body>
</html>
